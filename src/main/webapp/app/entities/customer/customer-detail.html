
<div>
    <h2><span>Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.customer.phone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.customer.email}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.customer.address}}</span>
        </dd>
        <dt><span>Has</span></dt>
        <dd>
            <a ui-sref="cart-detail({id:vm.customer.hasId})">{{vm.customer.hasId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
