
<div>
    <h2><span>My Orders</span> {{vm.myOrders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>My Customer</span></dt>
        <dd>
            <a ui-sref="my-customer-detail({id:vm.myOrders.myCustomerId})">{{vm.myOrders.myCustomerId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="my-orders-detail.edit({id:vm.myOrders.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
