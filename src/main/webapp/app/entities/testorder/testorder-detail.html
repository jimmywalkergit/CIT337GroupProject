
<div>
    <h2><span>Testorder</span> {{vm.testorder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ownsorder</span></dt>
        <dd>
            <span ng-repeat="ownsorder in vm.testorder.ownsorders">
                <a ui-sref="testproduct-detail({id: ownsorder.id})">{{ownsorder.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="testorder-detail.edit({id:vm.testorder.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
