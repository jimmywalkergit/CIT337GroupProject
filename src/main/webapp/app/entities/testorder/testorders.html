<div>
    <h2>Testorders</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">





        <div ng-repeat="testorder in vm.testorders track by testorder.id ">
            Other: {{testorder.ownsorders}}


            <div ng-repeat="ownsorder in testorder.ownsorders">

                Filtered: {{ownsorder.price}}
            </div>


        </div>

        <div ng-repeat="testorder in vm.testorders track by testorder.id ">

            Cart: {{testorder.id}}
</div>

            <div ng-repeat="testproduct in vm.testproducts track by testproduct.id">

                {{testproduct.name}}
            </div>







        </div>

        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="testorder.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Testorder
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ownsorder</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testorder in vm.testorders track by testorder.id">
                    <td><a ui-sref="testorder-detail({id:testorder.id})">{{testorder.id}}</a></td>
                    <td>
                        <span ng-repeat="ownsorder in testorder.ownsorders">
                            <a class="form-control-static" ui-sref="testproduct-detail({id: ownsorder.id})">{{ownsorder.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="testorder-detail({id:testorder.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="testorder.edit({id:testorder.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="testorder.delete({id:testorder.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




<label>Search: <input ng-model="searchText"></label>
<table id="searchTextResults">
    <tr><th>Orders Containing: {{searchText}}</th></tr>
    <tr ng-repeat="testorder in vm.testorders | filter:searchText">
        <td>Order:  {{testorder}}</td>

    </tr>
</table>

</div>
