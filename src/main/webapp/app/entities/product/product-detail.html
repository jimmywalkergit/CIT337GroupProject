
<div>
    <h2><span>Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <span>{{vm.product.image}}</span>
        </dd>
        <dt><span>Cart</span></dt>
        <dd>
            <a ui-sref="cart-detail({id:vm.product.cartId})">{{vm.product.cartId}}</a>
        </dd>
        <dt><span>Orders</span></dt>
        <dd>
            <a ui-sref="orders-detail({id:vm.product.ordersId})">{{vm.product.ordersId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
