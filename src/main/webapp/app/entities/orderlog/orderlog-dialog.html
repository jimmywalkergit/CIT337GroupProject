
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderlogLabel">Create or edit a Orderlog</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderlog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orderlog.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_hasproducts">Hasproducts</label>
            <select class="form-control" id="field_hasproducts" multiple name="hasproducts" ng-model="vm.orderlog.hasproducts" ng-options="orderproduct as orderproduct.id for orderproduct in vm.orderproducts track by orderproduct.id"></select>
        </div>
        <div class="form-group">
            <label for="field_hascustomers">Hascustomers</label>
            <select class="form-control" id="field_hascustomers" multiple name="hascustomers" ng-model="vm.orderlog.hascustomers" ng-options="ordercustomer as ordercustomer.id for ordercustomer in vm.ordercustomers track by ordercustomer.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
