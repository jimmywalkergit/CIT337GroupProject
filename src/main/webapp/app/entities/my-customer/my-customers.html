<div>
    <h2>My Customers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="my-customer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new My Customer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Phone</span></th>
                    <th><span>Email</span></th>
                    <th><span>Address</span></th>
                    <th><span>Ownscart</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="myCustomer in vm.myCustomers track by myCustomer.id">
                    <td><a ui-sref="my-customer-detail({id:myCustomer.id})">{{myCustomer.id}}</a></td>
                    <td>{{myCustomer.name}}</td>
                    <td>{{myCustomer.phone}}</td>
                    <td>{{myCustomer.email}}</td>
                    <td>{{myCustomer.address}}</td>
                    <td>
                        <a ui-sref="my-cart-detail({id:myCustomer.ownscartId})">{{myCustomer.ownscartId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="my-customer-detail({id:myCustomer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="my-customer.edit({id:myCustomer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="my-customer.delete({id:myCustomer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
