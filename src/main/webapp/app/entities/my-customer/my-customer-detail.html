
<div>
    <h2><span>My Customer</span> {{vm.myCustomer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.myCustomer.name}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.myCustomer.phone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.myCustomer.email}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.myCustomer.address}}</span>
        </dd>
        <dt><span>Ownscart</span></dt>
        <dd>
            <a ui-sref="my-cart-detail({id:vm.myCustomer.ownscartId})">{{vm.myCustomer.ownscartId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="my-customer-detail.edit({id:vm.myCustomer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
