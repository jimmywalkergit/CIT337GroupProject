
<div>
    <h2><span>My Product</span> {{vm.myProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.myProduct.name}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.myProduct.price}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.myProduct.description}}</span>
        </dd>
        <dt><span>My Cart</span></dt>
        <dd>
            <a ui-sref="my-cart-detail({id:vm.myProduct.myCartId})">{{vm.myProduct.myCartId}}</a>
        </dd>
        <dt><span>My Orders</span></dt>
        <dd>
            <a ui-sref="my-orders-detail({id:vm.myProduct.myOrdersId})">{{vm.myProduct.myOrdersId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="my-product-detail.edit({id:vm.myProduct.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
