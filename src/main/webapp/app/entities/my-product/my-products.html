<div>
    <h2>My Products</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="my-product.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new My Product
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Price</span></th>
                    <th><span>Description</span></th>
                    <th><span>My Cart</span></th>
                    <th><span>My Orders</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="myProduct in vm.myProducts track by myProduct.id">
                    <td><a ui-sref="my-product-detail({id:myProduct.id})">{{myProduct.id}}</a></td>
                    <td>{{myProduct.name}}</td>
                    <td>{{myProduct.price}}</td>
                    <td>{{myProduct.description}}</td>
                    <td>
                        <a ui-sref="my-cart-detail({id:myProduct.myCartId})">{{myProduct.myCartId}}</a>
                    </td>
                    <td>
                        <a ui-sref="my-orders-detail({id:myProduct.myOrdersId})">{{myProduct.myOrdersId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="my-product-detail({id:myProduct.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="my-product.edit({id:myProduct.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="my-product.delete({id:myProduct.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
