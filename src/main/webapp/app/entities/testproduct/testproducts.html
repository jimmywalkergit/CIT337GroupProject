<div>
    <h2>Testproducts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="testproduct.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Testproduct
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Price</span></th>
                    <th><span>Description</span></th>
                    <th><span>Image</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testproduct in vm.testproducts track by testproduct.id">
                    <td><a ui-sref="testproduct-detail({id:testproduct.id})">{{testproduct.id}}</a></td>
                    <td>{{testproduct.name}}</td>
                    <td>{{testproduct.price}}</td>
                    <td>{{testproduct.description}}</td>
                    <td>{{testproduct.image}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="testproduct-detail({id:testproduct.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="testproduct.edit({id:testproduct.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="testproduct.delete({id:testproduct.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
